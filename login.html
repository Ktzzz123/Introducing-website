<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop thời trang giá rẻ</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <body>
       <div class="wrapper">
           <div class="header">
               <nav class="header__nav">
                   <ul class="header__nav-list">
                       <li class="header__nav-list__item">Home</li>
                       <li class="header__nav-list__item">Sản phẩm</li>
                       <li class="header__nav-list__item">Top</li>
                   </ul>
                   <ul class="header__nav-list">
                       <li class="header__nav-list__item">Giỏ hàng</li>
                       <li class="header__nav-list__item header__nav-list__item-bold">Đăng nhập</li>
                       <li class="header__nav-list__item header__nav-list__item-bold header__nav-list__item-separate">Đăng ký</li>
                   </ul>
               </nav>
           </div>
           <div class="container"></div>
           <footer class="footer"></footer>
       </div>

    <div class="modal">
        <div class="modal__overlay"></div>
        <div class="moda__body">
            <div class="modal__inner">
                <!--authen form-->
                <div class="auth-form">
                    <div class="auth-form__container">
                        <div class="auth-form__header">
                            <h3 class="auth-form__heading">Đăng ký</h3>
                            <span class="auth-form__switch-btn">đăng nhập</span>
                        </div>
                        <div class="auth-form__form">
                            <div class="auth-form__group">
                                <input type="text" class="auth-form__input" placeholder="Số điện thoại">
                            </div>
                            <div class="auth-form__group">
                                <input type="password" class="auth-form__input" placeholder="Password">
                            </div>
                            <div class="auth-form__group">
                                <input type="text" class="auth-form__input" placeholder="nhập lại password">
                            </div>
                        </div>
                        <div class="auth-form__aside">
                            <p class="auth-form__policy-text">Bằng việc đăng ký, bạn đồng ý với điều khoản dịch vụ và chính sách bảo mật của chúng tôi</p>
                            <a href="" class="auth-form__link">Diều khoản dịch vụ và chính sách bảo mật</a>
                            
                        </div>
                        <div class="auth-form__controls">
                            <button class="btn auth-form__controls-back">TRỞ LẠI</button>
                            <button class="btn btn--dangky">ĐĂNG KÝ</button>
                        </div>
                    </div>
                    <div class="auth-form__socials">
                        <a href="" class="btn btn--size-S btn--with-icon btn-facebook">
                            <i class="fab fa-facebook-square"></i>
                            kết nối với Facebook
                        </a>
                        <a href="" class="btn btn--size-S btn--with-icon">
                            <i class="fab fa-google"></i>
                            kết nối với Google
                        </a>
                       
                    </div>
                    <div class="aboutus">
                        <a href="http://127.0.0.1:5502/index.html" class="btn btn--size-S btn--with-icon">
                            <i class="fab fa-google"></i>
                            About us
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
